name: Build app

on:
  push:
    branches: [main]
  release:
    types: [created]

jobs:
  build:
    name: Build ${{ matrix.platform }} app
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: android
            release-files: platforms/android/app/build/outputs/apk/debug/app-debug.apk
          - os: macos-latest
            platform: ios
            release-files: platforms/ios/build/emulator/MyApp.app
    steps:
      - uses: actions/checkout@v2

      - name: Cache global dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Ionic
        uses: coturiv/setup-ionic@v1

      - name: Cache local dependencies

      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.2
          bundler-cache: true

        uses: actions/cache@v2
        with:
          path: |
            node_modules
            plugins
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build
        run: fastlane ${{ matrix.platform }}

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.release-files }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
